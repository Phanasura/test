    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        .container {
            margin: 0 auto;
            max-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
            flex-wrap: wrap;
            font-family: cursive;

        }

        .title {
            position: relative;
            flex: 0 1 100%;
            text-align: center;
            letter-spacing: 1rem;
            opacity: 1;
            animation-name: title-slide;
            animation-duration: 0.16s;
            animation-delay: 4s;
            animation-timing-function: linear;
        }

        .title [class*=title__word] {
            font-size: 9rem;
        }

        .title .title__word--01 {
            animation-name: word-fade;
            animation-timing-function: linear;
            animation-duration: 1.4s;
        }

        .title .title__word--02 {
            font-size: 8rem;
            animation-name: word-fade-02;
            animation-timing-function: linear;
            animation-duration: 1s;
            animation-delay: 1.4s;
        }

        .title .title__word--03 {
            animation-name: word-fade;
            animation-timing-function: linear;
            animation-duration: 1.6s;
            animation-delay: 2.4s;
        }

        .title [class*=title__letter] {
            position: relative;
        }

        .title .title__letter--01 {
            animation-name: fade-out, hide, letter-up;
            animation-duration: 1.4s, 2.6s, 2.5s;
            animation-delay: 0s, 1.4s, 4s;
            animation-fill-mode: none, none, forwards;
            animation-timing-function: linear;
        }

        .title .title__letter--02 {
            animation-name: fade-out, hide, letter-down;
            animation-duration: 1.4s, 2.6s, 2.5s;
            animation-delay: 0s, 1.4s, 4s;
            animation-fill-mode: none, none, forwards;
            animation-timing-function: linear;
        }

        .title .title__letter--03 {
            animation-name: hide, fade-out-02, hide, show, colorchagne;
            animation-duration: 1.4s, 1s, 1.6s, 0s, 0.83s;
            animation-delay: 0s, 1.4s, 2.4s, 2.4s, 5.6s;
            animation-fill-mode: backwards, none, none, none, forwards;
        }

        .title .title__letter--04 {
            animation-name: hide, fade-out-02, show, letter-up;
            animation-duration: 2.4s, 1.6s, 0s, 2.5s;
            animation-delay: 0s, 2.4s, 2.4s, 4s;
            animation-fill-mode: backwards, none, none, forwards;
            animation-timing-function: linear;
        }

        .title .title__letter--05 {
            animation-name: hide, fade-out-02, show, letter-down;
            animation-duration: 2.4s, 1.6s, 0s, 2.5s;
            animation-delay: 0s, 2.4s, 2.4s, 4s;
            animation-fill-mode: backwards, none, none, forwards;
            animation-timing-function: linear;
        }

        @keyframes title-slide {
            0% {
                left: -200px;
            }

            100% {
                left: 0px;
            }
        }

        @keyframes word-fade {
            0% {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(6);
            }

            100% {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes word-fade-02 {
            0% {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(3);
            }

            100% {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fade-out {

            0%,
            75% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        @keyframes fade-out-02 {

            0%,
            75% {
                opacity: 1;
            }

            100% {
                opacity: 0.05;
            }
        }

        @keyframes hide {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes show {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes colorchagne {
            0% {
                color: inherit;
            }

            100% {
                color: darkred;
            }
        }

        @keyframes letter-up {
            0% {
                top: 0;
            }

            100% {
                top: -50px;
                color: darkred;
            }
        }

        @keyframes letter-down {
            0% {
                top: 0;
            }

            100% {
                top: 50px;
                color: darkred;
            }
        }
    </style>

        .heart .left {

            height: 20px;
            background: #c80000;
            border-radius: 100%;
            transform-origin: 100% 0;

        .heart .left::before {
            content: "";
            position: absolute;
            top: 10px;
            width: 20px;
            height: 25px;
            background: #c80000;
            border-radius: 0 0 0 100%;

struct Point {
    double x, y;
};

// Hàm tính tích có hu?ng c?a 2 vector AB và AM
double crossProduct(Point A, Point B, Point M) {
    return (B.x - A.x) * (M.y - A.y) - (B.y - A.y) * (M.x - A.x);
}

// Hàm tính kho?ng cách t? di?m M d?n du?ng th?ng di qua A và B
double distanceToLine(Point A, Point B, Point M) {
    double numerator = abs((B.y - A.y) * M.x - (B.x - A.x) * M.y + B.x * A.y - B.y * A.x);
    double denominator = sqrt(pow(B.y - A.y, 2) + pow(B.x - A.x, 2));
    return numerator / denominator;
}

// Hàm ki?m tra v? trí c?a M và in ra k?t qu?
void checkPosition(Point A, Point B, Point M) {
    double cross = crossProduct(A, B, M);
    
    if (cross == 0) {
        cout << "M n?m trên du?ng th?ng di qua A và B." << endl;
    } else if (cross > 0) {
        cout << "M n?m phía bên trái c?a du?ng th?ng." << endl;
    } else {
        cout << "M n?m phía bên ph?i c?a du?ng th?ng." << endl;
    }
    
    double distance = distanceToLine(A, B, M);
    cout << "Kho?ng cách t? M d?n du?ng th?ng: " << distance << endl;
}

return 0; //thang hang
